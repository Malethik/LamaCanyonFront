<h2 mat-dialog-title>Cancellare?</h2>
<mat-dialog-content>
  Sei sicuro di voler cancellare {{ data.supplier.name }}?
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-raised-button color="primary" mat-dialog-close>No</button>
  <button
    mat-raised-button
    color="primary"
    mat-dialog-close
    cdkFocusInitial
    (click)="deleteItem()"
  >
    SI
  </button>
</mat-dialog-actions>
