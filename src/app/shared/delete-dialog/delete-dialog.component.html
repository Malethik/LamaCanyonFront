<h2 mat-dialog-title>Cancellare?</h2>
<mat-dialog-content>
  Sei sicuro di voler cancellare {{data.item.name}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial onclick="deleteItem(item)">Ok</button>
</mat-dialog-actions>
